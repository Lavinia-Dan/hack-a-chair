<!DOCTYPE html>
<html lang="en" ng-app="chair" ng-controller="MainController">
<head>
  <meta charset="UTF-8">
  <title>Hack A Chair</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <h1>Hack A Chair</h1>
  </header>
  <div class="wrapper">
    <div class="good-position position">
      <h2>Good Position</h2>
      <img src="assets/images/good.png" alt="">
      <div class="tt" style="background-color: green;"></div>
      <div class="tm" style="background-color: green;"></div>
      <div class="tb" style="background-color: green;"></div>
      <div class="bl" style="background-color: green;"></div>
      <div class="br" style="background-color: green;"></div>
    </div>
    <div class="bad-position position">
      <h2>Your Position</h2>
      <img src="assets/images/bad.png" alt="">
      <div class="tt" style="background-color: {{reads.top_back > 100 ? 'green' : 'green'}};"></div>
      <div class="tm" style="background-color: {{reads.middle_back > 100 ? 'green' : 'green'}};"></div>
      <div class="tb" style="background-color: {{reads.bottom_back > 100 ? 'green' : 'green'}};"></div>
      <div class="bl" style="background-color: {{reads.left_seat > 100 ? 'green' : 'green'}};"></div>
      <div class="br" style="background-color: {{reads.right_seat > 100 ? 'green' : 'green'}};"></div>
    </div>
  </div>
  <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="chair" ng-controller="MainController">
<head>
  <meta charset="UTF-8">
  <title>Hack A Chair</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <h1>Hack A Chair</h1>
  </header>
  <div class="wrapper">
    <div class="good-position position">
      <h2>Good Position</h2>
      <img src="assets/images/good.png" alt="">
      <div class="tt" style="background-color: green;"></div>
      <div class="tm" style="background-color: green;"></div>
      <div class="tb" style="background-color: green;"></div>
      <div class="bl" style="background-color: green;"></div>
      <div class="br" style="background-color: green;"></div>
    </div>
    <div class="bad-position position">
      <h2>Bad Position</h2>
      <img src="assets/images/bad.png" alt="">
      <div class="tt" style="background-color: {{getState(reads[0])}};"></div>
      <div class="tm" style="background-color: {{getState(reads[1])}};"></div>
      <div class="tb" style="background-color: {{getState(reads[2])}};"></div>
      <div class="bl" style="background-color: {{getState(reads[3])}};"></div>
      <div class="br" style="background-color: {{getState(reads[4])}};"></div>
    </div>
  </div>
  
<script src="bower_components/angular/angular.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="chair" ng-controller="MainController">
<head>
  <meta charset="UTF-8">
  <title>Hack A Chair</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <header>
    <img src="assets/images/hack-a-chair-logo_white.png" alt="">
  </header>
  <div class="wrapper">
    <div class="good-position position">
      <h2>Good Position</h2>
      <img src="assets/images/good.svg" alt="">
      <div class="tt" style="background-color: green;"></div>
      <div class="tm" style="background-color: green;"></div>
      <div class="tb" style="background-color: green;"></div>
      <div class="bl" style="background-color: green;"></div>
      <div class="br" style="background-color: green;"></div>
    </div>
    <div class="bad-position position">
      <h2>Your Position</h2>
      <img src="assets/images/bad.svg" alt="">
      <div class="tt"></div>
      <div class="tm"></div>
      <div class="tb"></div>
      <div class="bl"></div>
      <div class="br"></div>
    </div>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://js.pusher.com/3.0/pusher.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
